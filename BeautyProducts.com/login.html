<section id="login-section">
	<div id="login">
		<div id="already-user-textbox"><h1 id="already-user-text">Already User? Login</h1></div>
	<fieldset id="login-fieldset">
		<legend id="login-legend">Login</legend>
		<form id="login-form">
			Username<br>
			<input type="text" name="username" required="required" id="login-username"><br><br>
			Password<br>
			<input type="password" name="password" required="required" id="login-password">
			<input type="submit" value="Login here" id="login-button">
		</form>
	</fieldset>

	<fieldset id="sign-up-fieldset">
		<legend id="sign-up-legend">New User? Sign Up</legend>
		<form id="login-form">
			Name<br>
			<input type="text" name="name" required="required" id="login-username"><br><br>
			E-mail<br>
			<input type="E-mail" name="email" required="required" id="login-username"><br><br>
			Date of Birth<br>
			<input type="Date" name="dob" required="required" id="login-username"><br><br>
			Username<br>
			<input type="text" name="username" required="required" id="login-username"><br><br>
			Enter Password<br>
			<input type="password" name="password" required="required" id="login-password">
			Re-Enter Password<br>
			<input type="password" name="password" required="required" id="login-password">
			<input type="submit" value="Sign Up" id="login-button">
		</form>
	</fieldset>
</div>
